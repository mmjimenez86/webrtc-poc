<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Proof of Concept</title>
</head>
<body>

<div>

  <video id="remoteVideo" autoplay></video>
  <video id="localVideo" autoplay></video>

  <div id="messageContainer">

  </div>

  <div>
    <label>Your name</label><input id="myName" type="text"/>
    <label>Message</label><input id="myMessage" type="text"/>
    <input id="sendMessageBtn" type="submit">
  </div>

  <div>
    <progress id="fileProgress" value="1" max="100"></progress>
  </div>

  <div>
    <input id="sendFile" type="file">
    <button id="sendButton" type="button">Send File</button>
  </div>


</div>

<script src='/socket.io/socket.io.js'></script>
<script src='node_modules/webrtc-adapter/out/adapter.js'></script>
<script src='webrtc-client.js'></script>



</body>
</html>
