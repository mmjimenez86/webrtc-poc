<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Proof of Concept</title>
</head>
<body>

<div>

  <table border="1" width="100%">
    <tr>
      <th>Local video</th>
      <th>Remote video</th>
    </tr>
    <tr>
      <td>
        <video id="localVideo" autoplay></video>
      </td>
      <td>
        <video id="remoteVideo" autoplay></video>
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="text" id="dataChannelSend" disabled>
      </td>
      <td align="center">
        <input type="text" id="dataChannelReceive" disabled>
      </td>
    </tr>
    <tr>
      <td align="center">
        <button id="sendButton" disabled>Send</button>
      </td>
      <td></td>
    </tr>
  </table>

</div>

<script src='/socket.io/socket.io.js'></script>
<script src='node_modules/webrtc-adapter/out/adapter.js'></script>
<script src='webrtc-client.js'></script>

</body>
</html>
